<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Join | Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <form action="/game.html" method="get">

          <h1>Join the game</h1>
          <input type="text" required autofocus name="displayName" placeholder="Your Name" class="form-control">

          <div class="joinById">
            <input type="text" placeholder="Join room by id" name="roomId" class="form-control">
            <button type="submit" name="roomType" value="joinById" class="btn btn-dark">Join</button>
          </div>

          <div class="seperator">
            <span></span><h5>OR</h5><span></span>
          </div>
          <div class="joinRoom">
            <button type="submit" name="roomType" value="joinRoom" class="btn btn-dark">Create new room</button>
          </div>
    </form>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
  </body>
</html>
