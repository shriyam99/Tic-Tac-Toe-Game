<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/game.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap" rel="stylesheet">
    <title>Game | Tic-Tac-Toe</title>
  </head>
  <body onload="sampleFunc()">
    <div class="mainWindow">
      <div class="loadingScreen card">
        <span id='loadingMsg'>Please Wait till oponent joins the room</span>
        <span class='roomId'></span>
        <div class="spin"></div>
        <button type="button" class="btn btn-outline-danger" onclick="leaveRoom()">Leave Game</button>
      </div>
      <div class="mainGame">
        <div class="details">
          <span id='players'></span>
          <span class='roomId'></span>
          <span id='turn'></span>
        </div>
        <div class="game card">
          <div class="gameRow">
            <span id='box1' class="gameCol"><div class="gameColText"></div></span>
            <span id='box2' class="gameCol"><div class="gameColText"></div></span>
            <span id='box3' class="gameCol"><div class="gameColText"></div></span>
          </div>
          <div class="gameRow">
            <span id='box4' class="gameCol"><div class="gameColText"></div></span>
            <span id='box5' class="gameCol"><div class="gameColText"></div></span>
            <span id='box6' class="gameCol"><div class="gameColText"></div></span>
          </div><div class="gameRow">
            <span id='box7' class="gameCol"><div class="gameColText"></div></span>
            <span id='box8' class="gameCol"><div class="gameColText"></div></span>
            <span id='box9' class="gameCol"><div class="gameColText"></div></span>
          </div>
        </div>
        <button type="button" class="btn btn-danger" onclick="leaveRoom()">Leave Game</button>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="./js/game.js" charset="utf-8"></script>
    <script src="./js/libs/utils.js" charset="utf-8"></script>
  </body>
</html>
